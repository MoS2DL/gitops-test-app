apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caddy-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
  http:
    paths:
    - path: /
      pathtype: Prefix
      backend:
        service:
          name: caddy-service
          port:
            name: http
